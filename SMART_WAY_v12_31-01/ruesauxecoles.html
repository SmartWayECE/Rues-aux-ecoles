        <div class="titre">
            <h1>Validation des critères du projet</br>"Rues des écoles"</h1>
        </div>

        <div class="corps">

            <h2>Sélectionner la rue de l'école :</h2>

            <div class="selection">
                <input class="champ" type="'text" id="lieu" placeholder="Renseignez la rue de l'école ciblée">
                <button class="select" id="loupe"><img src="img/loupe.png" width="30px"></button>
            </div>

            <div class="contenu">

                <div class="caracteristique">

                    <div class="conteneur">
                        <div id="map" class="map"><!-- la carte d'affiche ici --></div>
                    </div>

                    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
                        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
                        crossorigin="">
                    </script>

                    <script type="text/JavaScript">

                        // On initialise la latitude et la longitude de Paris (centre de la carte)
                        var lat = 48.852969;
                        var lon = 2.349903;
                        var macarte = null;
                        // Fonction d'initialisation de la carte

                        // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
                        macarte = L.map('map').setView([lat, lon], 11);
                        // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
                        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                            // Il est toujours bien de laisser le lien vers la source des données
                            attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                            minZoom: 1,
                            maxZoom: 20
                        }).addTo(macarte);

                        // création et ajout du LayerGroup
                        lgMarkers = new L.LayerGroup();
                        macarte.addLayer(lgMarkers);

                        function layerRemoveMarkers() {
                            lgMarkers.clearLayers();
                        }

                    </script>

                    <div id="output"></div>

                </div>

                <div id="resultat" class="resultat"></div>
